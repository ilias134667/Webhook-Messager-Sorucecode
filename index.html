<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Wizard</title>
    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --background: #1e1e2e;
            --card: #2a2a3a;
            --text: #ffffff;
            --text-muted: #b8b8b8;
            --success: #3ba55c;
            --danger: #ed4245;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-outline {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .preview-container {
            background-color: #36393f;
            border-radius: var(--border-radius);
            padding: 15px;
            min-height: 300px;
            font-family: 'Discord', sans-serif;
        }

        .message-preview {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5865F2;
        }

        .author-name {
            font-weight: 600;
        }

        .message-content {
            margin-left: 48px;
        }

        .embed {
            background-color: #2f3136;
            border-left: 4px solid #5865F2;
            border-radius: 4px;
            padding: 10px;
            margin-left: 48px;
            max-width: 500px;
        }

        .embed-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .embed-description {
            color: #dcddde;
        }

        .embed-footer {
            font-size: 12px;
            color: #a3a6aa;
            margin-top: 5px;
        }

        .embed-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .field {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 8px;
            border-radius: 4px;
        }

        .field-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .field-value {
            color: #dcddde;
        }

        .file-upload {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .file-upload:hover {
            border-color: var(--primary);
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .alert.success {
            background-color: rgba(59, 165, 92, 0.2);
            border-left: 3px solid var(--success);
        }

        .alert.error {
            background-color: rgba(237, 66, 69, 0.2);
            border-left: 3px solid var(--danger);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">âš¡</div>
                <span>Webhook Wizard</span>
            </div>
        </header>

        <div class="main-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Message Builder</h2>
                </div>

                <div id="alert-message" class="alert hidden"></div>

                <div class="form-group">
                    <label for="webhook-url">Webhook URL</label>
                    <input type="text" id="webhook-url" placeholder="https://discord.com/api/webhooks/...">
                </div>

                <div class="form-group">
                    <label for="username">Custom Username (optional)</label>
                    <input type="text" id="username" placeholder="Leave empty to use webhook default">
                </div>

                <div class="form-group">
                    <label for="avatar-url">Custom Avatar URL (optional)</label>
                    <input type="text" id="avatar-url" placeholder="https://example.com/avatar.png">
                </div>

                <div class="form-group">
                    <label for="message-content">Message Content</label>
                    <textarea id="message-content" placeholder="Enter your message here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Attachments</label>
                    <div class="file-upload" id="file-upload-area">
                        <p id="file-upload-text">Drag & drop files here or click to upload</p>
                        <input type="file" id="file-input" class="hidden" multiple>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tts">Text-to-Speech</label>
                    <select id="tts">
                        <option value="false">Disabled</option>
                        <option value="true">Enabled</option>
                    </select>
                </div>

                <div id="embeds-container">
                    <!-- Embeds will be added here -->
                </div>
                <button id="add-embed" class="btn">+ Add Embed</button>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="send-btn" class="btn">Send Message</button>
                    <button id="preview-btn" class="btn btn-outline">Update Preview</button>
                    <button id="clear-btn" class="btn btn-danger">Clear All</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Live Preview</h2>
                </div>
                <div class="preview-container">
                    <div id="message-preview" class="message-preview">
                        <div class="message-author">
                            <div class="author-avatar"></div>
                            <div class="author-name">Webhook Name</div>
                        </div>
                        <div class="message-content">
                            Your message will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Webhook Wizard - A powerful tool for sending Discord webhook messages</p>
            <p>Not affiliated with Discord, Inc.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const webhookUrlInput = document.getElementById('webhook-url');
            const usernameInput = document.getElementById('username');
            const avatarUrlInput = document.getElementById('avatar-url');
            const messageContentInput = document.getElementById('message-content');
            const ttsSelect = document.getElementById('tts');
            const fileInput = document.getElementById('file-input');
            const fileUploadArea = document.getElementById('file-upload-area');
            const fileUploadText = document.getElementById('file-upload-text');
            const embedsContainer = document.getElementById('embeds-container');
            const addEmbedBtn = document.getElementById('add-embed');
            const sendBtn = document.getElementById('send-btn');
            const previewBtn = document.getElementById('preview-btn');
            const clearBtn = document.getElementById('clear-btn');
            const alertMessage = document.getElementById('alert-message');
            const messagePreview = document.getElementById('message-preview');

            // Track active embeds
            let activeEmbeds = new Set();

            // File upload handling
            fileUploadArea.addEventListener('click', () => fileInput.click());
            
            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.style.borderColor = '#5865F2';
            });
            
            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            });
            
            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                fileInput.files = e.dataTransfer.files;
                updateFileDisplay();
            });
            
            fileInput.addEventListener('change', updateFileDisplay);
            
            function updateFileDisplay() {
                if (fileInput.files.length > 0) {
                    fileUploadText.textContent = `${fileInput.files.length} file(s) selected`;
                } else {
                    fileUploadText.textContent = 'Drag & drop files here or click to upload';
                }
            }

            // Embed builder
            addEmbedBtn.addEventListener('click', addEmbed);
            
            function addEmbed() {
                const embedId = Date.now();
                activeEmbeds.add(embedId);
                
                const embedHtml = `
                    <div class="card" data-embed-id="${embedId}" style="margin-bottom: 15px;">
                        <div class="card-header">
                            <h3 class="card-title">Embed #${embedsContainer.children.length + 1}</h3>
                            <button class="btn btn-danger embed-remove" data-embed-id="${embedId}">Remove</button>
                        </div>
                        <div class="form-group">
                            <label for="embed-title-${embedId}">Title</label>
                            <input type="text" id="embed-title-${embedId}" class="embed-title" placeholder="Embed title">
                        </div>
                        <div class="form-group">
                            <label for="embed-description-${embedId}">Description</label>
                            <textarea id="embed-description-${embedId}" class="embed-description" placeholder="Embed description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="embed-color-${embedId}">Color</label>
                            <input type="color" id="embed-color-${embedId}" class="embed-color" value="#5865F2">
                        </div>
                        <div class="form-group">
                            <label for="embed-footer-${embedId}">Footer Text</label>
                            <input type="text" id="embed-footer-${embedId}" class="embed-footer" placeholder="Footer text">
                        </div>
                        <button class="btn btn-outline add-field" data-embed-id="${embedId}">+ Add Field</button>
                        <div class="embed-fields" id="embed-fields-${embedId}"></div>
                    </div>
                `;
                embedsContainer.insertAdjacentHTML('beforeend', embedHtml);
                
                // Add event listeners for the new embed
                document.querySelector(`.embed-remove[data-embed-id="${embedId}"]`).addEventListener('click', removeEmbed);
                document.querySelector(`.add-field[data-embed-id="${embedId}"]`).addEventListener('click', () => addField(embedId));
                
                // Update preview
                updatePreview();
            }
            
            function removeEmbed(e) {
                const embedId = parseInt(e.target.dataset.embedId);
                activeEmbeds.delete(embedId);
                document.querySelector(`[data-embed-id="${embedId}"]`).remove();
                updatePreview();
            }
            
            function addField(embedId) {
                const fieldsContainer = document.getElementById(`embed-fields-${embedId}`);
                const fieldId = Date.now();
                
                const fieldHtml = `
                    <div class="field" data-field-id="${fieldId}">
                        <div class="form-group">
                            <label for="field-name-${embedId}-${fieldId}">Name</label>
                            <input type="text" id="field-name-${embedId}-${fieldId}" class="field-name" placeholder="Field name">
                        </div>
                        <div class="form-group">
                            <label for="field-value-${embedId}-${fieldId}">Value</label>
                            <input type="text" id="field-value-${embedId}-${fieldId}" class="field-value" placeholder="Field value">
                        </div>
                        <div class="form-group">
                            <label for="field-inline-${embedId}-${fieldId}">Inline</label>
                            <select id="field-inline-${embedId}-${fieldId}" class="field-inline">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <button class="btn btn-danger remove-field" data-field-id="${fieldId}">Remove</button>
                    </div>
                `;
                
                fieldsContainer.insertAdjacentHTML('beforeend', fieldHtml);
                
                // Add event listener for the remove button
                document.querySelector(`.remove-field[data-field-id="${fieldId}"]`).addEventListener('click', () => {
                    document.querySelector(`.field[data-field-id="${fieldId}"]`).remove();
                });
            }

            // Preview functionality
            previewBtn.addEventListener('click', updatePreview);
            
            function updatePreview() {
                const username = usernameInput.value || 'Webhook Name';
                const avatarUrl = avatarUrlInput.value;
                const content = messageContentInput.value;
                
                // Update author
                const authorName = messagePreview.querySelector('.author-name');
                authorName.textContent = username;
                
                const authorAvatar = messagePreview.querySelector('.author-avatar');
                if (avatarUrl) {
                    authorAvatar.style.backgroundImage = `url('${avatarUrl}')`;
                    authorAvatar.style.backgroundSize = 'cover';
                } else {
                    authorAvatar.style.backgroundImage = 'none';
                    authorAvatar.style.backgroundColor = '#5865F2';
                }
                
                // Update content
                const messageContent = messagePreview.querySelector('.message-content');
                if (content) {
                    // Basic formatting for newlines
                    const formattedContent = content.replace(/\n/g, '<br>');
                    messageContent.innerHTML = formattedContent;
                } else {
                    messageContent.innerHTML = '<em>Your message will appear here...</em>';
                }
                
                // Clear existing embeds in preview
                const existingEmbeds = messageContent.querySelectorAll('.embed');
                existingEmbeds.forEach(embed => embed.remove());
                
                // Add current embeds to preview (only once)
                activeEmbeds.forEach(embedId => {
                    const title = document.getElementById(`embed-title-${embedId}`)?.value;
                    const description = document.getElementById(`embed-description-${embedId}`)?.value;
                    const color = document.getElementById(`embed-color-${embedId}`)?.value;
                    const footer = document.getElementById(`embed-footer-${embedId}`)?.value;
                    
                    if (title || description) {
                        const embedHtml = `
                            <div class="embed" style="border-left-color: ${color || '#5865F2'}">
                                ${title ? `<div class="embed-title">${title}</div>` : ''}
                                ${description ? `<div class="embed-description">${description.replace(/\n/g, '<br>')}</div>` : ''}
                                ${footer ? `<div class="embed-footer">${footer}</div>` : ''}
                            </div>
                        `;
                        messageContent.insertAdjacentHTML('beforeend', embedHtml);
                    }
                });
            }

            // Send message
            sendBtn.addEventListener('click', sendMessage);
            
            async function sendMessage() {
                const webhookUrl = webhookUrlInput.value;
                if (!webhookUrl) {
                    showAlert('Please enter a webhook URL', 'error');
                    return;
                }
                
                if (!webhookUrl.match(/https?:\/\/discord\.com\/api\/webhooks\/\d+\/[\w-]+/i)) {
                    showAlert('Please enter a valid Discord webhook URL', 'error');
                    return;
                }
                
                const username = usernameInput.value;
                const avatarUrl = avatarUrlInput.value;
                const content = messageContentInput.value;
                const tts = ttsSelect.value === 'true';
                

                const embeds = [];
                activeEmbeds.forEach(embedId => {
                    const title = document.getElementById(`embed-title-${embedId}`)?.value;
                    const description = document.getElementById(`embed-description-${embedId}`)?.value;
                    const colorInput = document.getElementById(`embed-color-${embedId}`);
                    const color = colorInput ? parseInt(colorInput.value.substring(1), 16) : 0x5865F2;
                    const footer = document.getElementById(`embed-footer-${embedId}`)?.value;
                    
                    const fields = [];
                    const fieldElements = document.querySelectorAll(`#embed-fields-${embedId} .field`);
                    
                    fieldElements.forEach(fieldEl => {
                        const name = fieldEl.querySelector('.field-name')?.value;
                        const value = fieldEl.querySelector('.field-value')?.value;
                        const inlineSelect = fieldEl.querySelector('.field-inline');
                        const inline = inlineSelect ? inlineSelect.value === 'true' : false;
                        
                        if (name && value) {
                            fields.push({
                                name,
                                value,
                                inline
                            });
                        }
                    });
                    
                    const embed = {};
                    if (title) embed.title = title;
                    if (description) embed.description = description;
                    if (color) embed.color = color;
                    if (fields.length > 0) embed.fields = fields;
                    if (footer) embed.footer = { text: footer };
                    
                    if (Object.keys(embed).length > 0) {
                        embeds.push(embed);
                    }
                });
                

                const payload = {};
                if (content) payload.content = content;
                if (tts) payload.tts = tts;
                if (embeds.length > 0) payload.embeds = embeds;
                if (username) payload.username = username;
                if (avatarUrl) payload.avatar_url = avatarUrl;
                
                try {
                    sendBtn.disabled = true;
                    sendBtn.textContent = 'Sending...';
                    
                    let response;
                    const urlWithWait = `${webhookUrl}${webhookUrl.includes('?') ? '&' : '?'}wait=true`;
                    
                    if (fileInput.files.length > 0) {
                        const formData = new FormData();
                        formData.append('payload_json', JSON.stringify(payload));
                        
                        for (let i = 0; i < fileInput.files.length; i++) {
                            formData.append(`files[${i}]`, fileInput.files[i]);
                        }
                        
                        response = await fetch(urlWithWait, {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                        response = await fetch(urlWithWait, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });
                    }
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('Message sent successfully:', result);
                        showAlert('Message sent successfully!', 'success');
                    } else {
                        const error = await response.text();
                        console.error('Error sending message:', error);
                        showAlert(`Error sending message: ${response.status} ${response.statusText}`, 'error');
                    }
                } catch (error) {
                    console.error('Network error:', error);
                    showAlert(`Network error: ${error.message}`, 'error');
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Message';
                }
            }


            clearBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear everything?')) {
                    webhookUrlInput.value = '';
                    usernameInput.value = '';
                    avatarUrlInput.value = '';
                    messageContentInput.value = '';
                    ttsSelect.value = 'false';
                    embedsContainer.innerHTML = '';
                    fileInput.value = '';
                    activeEmbeds.clear();
                    updateFileDisplay();
                    updatePreview();
                    alertMessage.classList.add('hidden');
                }
            });

            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertMessage.className = `alert ${type}`;
                alertMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    alertMessage.classList.add('hidden');
                }, 5000);
            }


            addEmbed();
            

            const inputsToWatch = [
                'username', 'avatar-url', 'message-content', 
                'embed-title', 'embed-description', 'embed-color',
                'embed-footer', 'field-name', 'field-value'
            ];
            
            document.addEventListener('input', (e) => {
                if (inputsToWatch.some(prefix => e.target.id && e.target.id.startsWith(prefix))) {
                    updatePreview();
                }
            });
        });
    </script>
</body>
</html>
